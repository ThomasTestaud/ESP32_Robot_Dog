<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>RobotDog</title>
</head>

<body>

    <div class='box-1'>
        <div class="stick-1"></div>
    </div>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }

        .box-1 {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 100px auto;
            position: relative;
        }

        .stick-1 {
            height: 50px;
            width: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
        }
    </style>

    <script>
        let stick1 = document.querySelector('.stick-1');
        let box1 = document.querySelector('.box-1');
        let s1PositionX = 200 - 25;
        let s1PositionY = 200 - 25;
        let wWidth = window.innerWidth;

        function refresh() {
            stick1.style = `left: ${s1PositionX}px; top: ${s1PositionY}px;`;
        }

        function followMouse(event) {
            s1PositionX = event.clientX - (wWidth / 2 - 200 + 20);
            s1PositionY = event.clientY - 100 - 20;
            refresh();
        }

        refresh();

        stick1.addEventListener('mousedown', function (event) {
            box1.addEventListener('mousemove', followMouse);
        });

        window.addEventListener('mouseup', function (event) {
            box1.removeEventListener('mousemove', followMouse);
            s1PositionX = 200 - 25;
            s1PositionY = 200 - 25;
            refresh();
        });

    </script>

</body>

</html>
